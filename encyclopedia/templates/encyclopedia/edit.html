{% extends "encyclopedia/layout.html" %} 

{% block title %} 
    Edit Entry
{% endblock%} 

{% block body %}
    <h1>Edit Entry: {{ title }}</h1>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div>
            {{ form.entry.as_hidden }}
            {{ form.content }}
        </div>
        <input type="submit">
    </form>
{% endblock %}
