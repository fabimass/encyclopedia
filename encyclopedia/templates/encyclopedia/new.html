{% extends "encyclopedia/layout.html" %} 

{% block title %} 
    New Entry
{% endblock%} 

{% block body %}
    <h1>New Entry</h1>
    {% if error %}
        <p style="color: red;">Error: An article with that title already exists!</p>
    {% endif %}
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        <div>
            {{ form.as_p }}
        </div>
        <input type="submit" value="Save">
    </form>
{% endblock %}
